  {% load crispy_forms_tags %}
  <!DOCTYPE html>
  <html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title></title>
	<!-- {% load staticfiles %} -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{% static 'auth.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
	<div class="container" >
		{{ form }}
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<div class="tab" role="tabpanel">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">sign in</a></li>
						<li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">sign up</a></li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content tabs">
						<div role="tabpanel" class="tab-pane fade in active" id="Section1">
							<form class="form-horizontal">
								<div class="form-group">
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control" >
								</div>
								<div class="form-group">
									<div class="main-checkbox">
										<input value="None" id="checkbox1" name="check" type="checkbox">
										<label for="checkbox1"></label>
									</div>
									<span class="text">Remember me</span>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default">SIGN IN</button>
								</div>
								<div class="form-group forgot-pass">
									<button type="submit" class="btn btn-default">I forgot my password</button>
								</div>
							</form>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="Section2">
							<form class="form-horizontal">
								<div class="form-group">
									<label>Username</label>
									<input type="text" class="form-control" >
								</div>
								<div class="form-group">
									<label>E-mail </label>
									<input type="email" class="form-control" >
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password" class="form-control">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default">SIGN UP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div><!-- /.col-md-offset-3 col-md-6 -->
		</div><!-- /.row -->
	</div><!-- /.container -->
  </body>
  </html>
